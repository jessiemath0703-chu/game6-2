<script>
class MathGame {
    constructor() {
        this.playerName = "ç©å®¶";
        this.level = 1;
        this.score = 0;
        this.timeLeft = 60;
        this.timerInterval = null;
        this.baseHeight = 60;
        
        // æ’è¡Œæ¦œ (ç„¡å‡è³‡æ–™)
        this.leaderboard = [];

        this.qData = null; 
        this.phase = 0; 
    }

    goToLevelSelect() {
        const name = document.getElementById('player-name').value.trim();
        if(!name) { alert("è«‹è¼¸å…¥åå­—ï¼"); return; }
        this.playerName = name;
        document.getElementById('display-name').innerText = name;
        
        document.getElementById('screen-start').classList.add('hidden');
        document.getElementById('screen-end').classList.add('hidden');
        document.getElementById('screen-select').classList.remove('hidden');
    }

    startLevel(lvl) {
        this.level = lvl;
        this.score = 0;
        this.timeLeft = 60; // æ¯ä¸€é—œå›ºå®š 60 ç§’
        document.getElementById('score-disp').innerText = "0";
        document.getElementById('time-disp').innerText = "60";
        document.getElementById('time-disp').classList.remove('urgent');
        document.getElementById('screen-select').classList.add('hidden');

        // å•Ÿå‹•å€’æ•¸è¨ˆæ™‚
        if(this.timerInterval) clearInterval(this.timerInterval);
        this.timerInterval = setInterval(() => {
            this.timeLeft--;
            const timerEl = document.getElementById('time-disp');
            timerEl.innerText = this.timeLeft;
            
            if (this.timeLeft <= 10) {
                timerEl.classList.add('urgent'); // æœ€å¾Œ 10 ç§’è®Šç´…é–ƒçˆ
            }

            if (this.timeLeft <= 0) {
                this.endGame();
            }
        }, 1000);

        this.nextQuestion();
    }

    nextQuestion() {
        this.resetUI();

        // ç”¢ç”Ÿæ›´ç”Ÿå‹•çš„è§’è‰²èˆ‡åœ–æ¡ˆ
        const roles = [
            {A:'å°ç‹—', B:'å°è²“', emojiA:'ğŸ¶', emojiB:'ğŸ±'}, 
            {A:'è˜‹æœ', B:'æ©˜å­', emojiA:'ğŸ', emojiB:'ğŸŠ'}, 
            {A:'å“¥å“¥', B:'å¼Ÿå¼Ÿ', emojiA:'ğŸ‘¦', emojiB:'ğŸ‘¶'},
            {A:'ç´…ç®±', B:'è—ç®±', emojiA:'ğŸŸ¥', emojiB:'ğŸŸ¦'},
            {A:'çŒ´å­', B:'é¦™è•‰', emojiA:'ğŸµ', emojiB:'ğŸŒ'}
        ];
        const r = roles[Math.floor(Math.random()*roles.length)];
        
        const isBaseA = Math.random() > 0.5;
        const baseObj = isBaseA ? 'A' : 'B';
        const targetObj = isBaseA ? 'B' : 'A';
        const baseName = isBaseA ? r.A : r.B;
        const targetName = isBaseA ? r.B : r.A;

        const type = Math.random() > 0.5 ? 'diff' : 'ratio';
        let val = 0;
        let qText = "";

        // ç”¢ç”Ÿé¡Œç›®æ–‡å­—
        if (type === 'diff') {
            val = Math.floor(Math.random()*4) + 1; 
            const isMore = Math.random() > 0.5;
            qText = `${targetName} æ¯” ${baseName} <span class="highlight">${isMore?'å¤š':'å°‘'} ${val}</span>`;
            val = isMore ? val : -val;
        } else {
            val = Math.floor(Math.random()*3) + 2; 
            qText = `${targetName} æ˜¯ ${baseName} çš„ <span class="highlight">${val} å€</span>`;
        }

        // æ¸²æŸ“ç•«é¢
        document.getElementById('question-text').innerHTML = qText;
        document.getElementById('name-A').innerText = r.A;
        document.getElementById('emoji-A').innerText = r.emojiA;
        document.getElementById('name-B').innerText = r.B;
        document.getElementById('emoji-B').innerText = r.emojiB;

        this.qData = { base: baseObj, target: targetObj, type, val };

        // é—œå¡é‚è¼¯
        if (this.level === 1) {
            this.phase = 0; 
            this.setHint("ğŸ‘‡ è«‹é»æ“Šã€ŒåŸºæº–é‡ã€ï¼ˆåŸæœ¬æ˜¯èª°ï¼Ÿï¼‰");
        } 
        else if (this.level === 2) {
            this.phase = 1; 
            this.visualizeBase(baseObj); 
            this.showSlider();
            this.setHint("åŸºæº–é‡å·²å›ºå®šï¼Œè«‹èª¿æ•´æ»‘æ¡¿ï¼");
        } 
        else {
            this.phase = 0;
            this.setHint("ç¬¬ 1 æ­¥ï¼šå…ˆæ‰¾å‡ºåŸºæº–é‡");
        }
    }

    resetUI() {
        document.getElementById('controls').style.display = 'none';
        document.getElementById('slider').value = 0;
        document.getElementById('slider-val').innerText = "+0";
        ['A', 'B'].forEach(id => {
            const el = document.getElementById('char-'+id);
            el.classList.remove('locked');
            el.querySelector('.crown').style.display = 'none';
            const bar = el.querySelector('.bar-model');
            bar.style.height = this.baseHeight + 'px';
            bar.style.backgroundColor = '#bdc3c7';
        });
    }

    handleClick(id) {
        if (this.phase !== 0) return; 

        if (id === this.qData.base) {
            this.addScore(50);
            this.visualizeBase(id);
            
            if (this.level === 1) {
                this.setHint("âœ… æ‰¾å°äº†ï¼", true);
                setTimeout(() => this.nextQuestion(), 1000);
            } else {
                this.phase = 1;
                this.setHint("ç¬¬ 2 æ­¥ï¼šèª¿æ•´æ»‘æ¡¿", true);
                this.showSlider();
            }
        } else {
            this.addScore(-10);
            this.setHint("âŒ æ‰¾éŒ¯å›‰ï¼Œå†æƒ³æƒ³ï¼", false);
        }
    }

    visualizeBase(id) {
        const el = document.getElementById('char-'+id);
        el.querySelector('.crown').style.display = 'block';
        el.querySelector('.bar-model').style.backgroundColor = 'var(--brand-accent)';
        el.classList.add('locked'); 
        const other = id === 'A' ? 'B' : 'A';
        document.getElementById('char-'+other).classList.add('locked');
    }

    showSlider() {
        const box = document.getElementById('controls');
        const slider = document.getElementById('slider');
        box.style.display = 'block';
        
        if (this.qData.type === 'ratio') {
            slider.min = 1; slider.max = 5; slider.step = 0.5; slider.value = 1;
        } else {
            slider.min = -5; slider.max = 5; slider.step = 1; slider.value = 0;
        }
        this.updateSlider(slider.value);
    }

    updateSlider(val) {
        const display = document.getElementById('slider-val');
        const targetBody = document.querySelector(`#char-${this.qData.target} .bar-model`);
        
        let h = this.baseHeight;
        let txt = "";

        if (this.qData.type === 'ratio') {
            txt = `Ã— ${val}`;
            h = this.baseHeight * parseFloat(val);
        } else {
            const sign = val > 0 ? '+' : '';
            txt = `${sign}${val}`;
            h = this.baseHeight + (parseInt(val) * 20);
        }
        
        display.innerText = txt;
        targetBody.style.height = Math.max(10, h) + "px";
        targetBody.style.backgroundColor = 'var(--brand-primary)';
    }

    submitSlider() {
        const val = parseFloat(document.getElementById('slider').value);
        if (val === this.qData.val) {
            this.addScore(100);
            this.setHint("ğŸ‰ è®Šå½¢æˆåŠŸï¼", true);
            setTimeout(() => this.nextQuestion(), 1500);
        } else {
            this.addScore(-10);
            this.setHint("æ•¸å€¼ä¸å°å–”ï¼", false);
        }
    }

    setHint(msg, isGood) {
        const el = document.getElementById('hint');
        el.innerText = msg;
        if (isGood === true) el.style.color = 'var(--correct)';
        else if (isGood === false) el.style.color = 'var(--wrong)';
        else el.style.color = '#7f8c8d';
    }

    addScore(points) {
        this.score += points;
        document.getElementById('score-disp').innerText = this.score;
    }

    endGame() {
        clearInterval(this.timerInterval);
        document.getElementById('screen-end').classList.remove('hidden');
        document.getElementById('final-score').innerText = this.score;
        this.updateLeaderboard();
    }

    updateLeaderboard() {
        // åŠ å…¥æ–°æˆç¸¾
        this.leaderboard.push({name: this.playerName, score: this.score});
        // æ’åº
        this.leaderboard.sort((a,b) => b.score - a.score);
        
        const list = document.getElementById('rank-content');
        list.innerHTML = "";
        
        if (this.leaderboard.length === 0) {
            list.innerHTML = '<div class="empty-rank">æš«ç„¡ç´€éŒ„ï¼Œå¿«ä¾†æŒ‘æˆ°ï¼</div>';
            return;
        }

        this.leaderboard.slice(0, 5).forEach((p, i) => {
            const div = document.createElement('div');
            div.className = "rank-item";
            if (p.name === this.playerName && p.score === this.score) div.classList.add('highlight');
            div.innerHTML = `<span>#${i+1} ${p.name}</span><span>${p.score}</span>`;
            list.appendChild(div);
        });
    }
}

const game = new MathGame();
</script>
