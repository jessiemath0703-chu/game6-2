<script>
class GameSystem {
    constructor() {
        this.playerName = "ç©å®¶";
        this.score = 0;
        this.level = 1;
        this.timer = 0;
        this.timerInterval = null;
        this.baseHeight = 60; // å²èŠå§†åŸºç¤é«˜åº¦
        
        // æ’è¡Œæ¦œ (åŒ…å«è€å¸«)
        this.leaderboard = [
            {name: 'Jessieè€å¸«', score: 1200},
            {name: 'æ•¸å­¸å¤©æ‰', score: 1100},
            {name: 'è·¯äººç”²', score: 800}
        ];

        this.qData = null; 
        this.levelConfig = {
            1: { title: "å°‹æ‰¾åŸºæº–é‡", desc: "åªéœ€è¦é»æ“Šã€ŒåŸæœ¬æ˜¯èª°ã€ï¼Œä¸ç”¨ç®—ï¼", count: 3 },
            2: { title: "å°‹æ‰¾æ¯”è¼ƒé‡", desc: "åŸºæº–é‡å›ºå®šäº†ï¼Œè«‹èª¿æ•´æ»‘æ¡¿åšå‡ºè®ŠåŒ–ï¼", count: 3 },
            3: { title: "æ··åˆæŒ‘æˆ°", desc: "å…ˆæ‰¾åŸºæº–ï¼Œå†èª¿è®ŠåŒ–ï¼Œå°å¿ƒé™·é˜±ï¼", count: 4 }
        };
        this.qCount = 0; 
    }

    init() {
        const name = document.getElementById('player-name').value.trim();
        if(!name) { alert("è«‹è¼¸å…¥åå­—ï¼"); return; }
        this.playerName = name;
        document.getElementById('screen-start').classList.add('hidden');
        this.showLevelIntro(1);
        
        this.timerInterval = setInterval(() => {
            this.timer++;
            document.getElementById('time-disp').innerText = this.timer;
        }, 1000);
    }

    showLevelIntro(lvl) {
        this.level = lvl;
        this.qCount = 0;
        const cfg = this.levelConfig[lvl];
        
        document.getElementById('level-tag').innerText = `Level ${lvl}`;
        document.getElementById('level-title').innerText = cfg.title;
        document.getElementById('level-desc').innerText = cfg.desc;
        document.getElementById('screen-level').classList.remove('hidden');
    }

    startLevel() {
        document.getElementById('screen-level').classList.add('hidden');
        this.nextQuestion();
    }

    nextQuestion() {
        const cfg = this.levelConfig[this.level];
        if (this.qCount >= cfg.count) {
            if (this.level < 3) {
                this.showLevelIntro(this.level + 1);
            } else {
                this.gameOver();
            }
            return;
        }
        
        this.qCount++;
        this.resetUI();
        this.generateQuestion();
    }

    resetUI() {
        document.getElementById('controls').style.display = 'none';
        ['A', 'B'].forEach(id => {
            const el = document.getElementById('char-'+id);
            el.classList.remove('disabled');
            el.style.pointerEvents = 'auto';
            el.querySelector('.crown').style.display = 'none';
            const body = el.querySelector('.slime-body');
            body.style.height = this.baseHeight + 'px';
            body.style.backgroundColor = '#bdc3c7'; // Reset grey
        });
        document.getElementById('slider').value = 0;
        document.getElementById('slider-val').innerText = "0";
    }

    generateQuestion() {
        const roles = [
            {A:'ç´…ç®±', B:'è—ç®±', fA:'ğŸŸ¥', fB:'ğŸŸ¦'},
            {A:'å“¥å“¥', B:'å¼Ÿå¼Ÿ', fA:'ğŸ‘¦', fB:'ğŸ‘¶'},
            {A:'è˜‹æœ', B:'æ©˜å­', fA:'ğŸ', fB:'ğŸŠ'}
        ];
        const r = roles[Math.floor(Math.random()*roles.length)];
        
        const type = Math.random() > 0.5 ? 'diff' : 'ratio';
        const isBaseA = Math.random() > 0.5;
        
        const baseObj = isBaseA ? 'A' : 'B';
        const targetObj = isBaseA ? 'B' : 'A';
        const baseName = isBaseA ? r.A : r.B;
        const targetName = isBaseA ? r.B : r.A;
        
        let qText = "";
        let val = 0;

        if (type === 'diff') {
            val = Math.floor(Math.random()*4) + 1; 
            const isMore = Math.random() > 0.5;
            qText = `${targetName} æ¯” ${baseName} <span class="highlight">${isMore?'å¤š':'å°‘'} ${val}</span>`;
            val = isMore ? val : -val;
        } else {
            val = Math.floor(Math.random()*3) + 2; 
            qText = `${targetName} æ˜¯ ${baseName} çš„ <span class="highlight">${val} å€</span>`;
        }

        document.getElementById('q-text').innerHTML = qText;
        document.getElementById('name-A').innerText = r.A;
        document.getElementById('name-B').innerText = r.B;
        document.querySelector('#char-A .face').innerText = r.fA;
        document.querySelector('#char-B .face').innerText = r.fB;

        this.qData = { base: baseObj, target: targetObj, type, val };

        if (this.level === 1) {
            document.getElementById('hint-text').innerText = "ğŸ‘‡ è«‹é»æ“ŠåŸºæº–é‡ï¼ˆé€™å¥è©±åŸæœ¬æ˜¯èª°ï¼Ÿï¼‰";
            this.state = 'pick_base';
        } else if (this.level === 2) {
            this.visualizeBase(baseObj);
            document.getElementById('hint-text').innerText = "ğŸ‘‡ è«‹æ‹–æ‹‰æ»‘æ¡¿ï¼Œè®“æ¯”è¼ƒé‡æ­£ç¢ºï¼";
            this.showSlider();
            this.state = 'slider';
        } else {
            document.getElementById('hint-text').innerText = "ç¬¬ä¸€æ­¥ï¼šå…ˆæ‰¾å‡ºåŸºæº–é‡";
            this.state = 'pick_base';
        }
    }

    handleBaseClick(id) {
        if (this.state !== 'pick_base') return;

        if (id === this.qData.base) {
            this.addScore(50);
            this.visualizeBase(id);
            this.showMsg("âœ… æ‰¾å°äº†ï¼", true);
            
            if (this.level === 1) {
                setTimeout(() => this.nextQuestion(), 1000);
            } else {
                this.state = 'slider';
                document.getElementById('hint-text').innerText = "ç¬¬äºŒæ­¥ï¼šèª¿æ•´æ»‘æ¡¿";
                this.showSlider();
            }
        } else {
            this.addScore(-10);
            this.showMsg("âŒ æ‰¾éŒ¯å›‰ï¼Œå†æƒ³æƒ³ï¼", false);
        }
    }

    visualizeBase(id) {
        const el = document.getElementById('char-'+id);
        el.querySelector('.crown').style.display = 'block';
        el.querySelector('.slime-body').style.backgroundColor = '#e67e22'; // ä½¿ç”¨å“ç‰Œæ©˜è‰² (åŸºæº–)
        const other = id === 'A' ? 'B' : 'A';
        document.getElementById('char-'+other).classList.add('disabled');
    }

    showSlider() {
        const box = document.getElementById('controls');
        const slider = document.getElementById('slider');
        box.style.display = 'block';
        
        if (this.qData.type === 'ratio') {
            slider.min = 1; slider.max = 5; slider.step = 0.5; slider.value = 1;
        } else {
            slider.min = -5; slider.max = 5; slider.step = 1; slider.value = 0;
        }
        this.updateSlider(slider.value);
    }

    updateSlider(val) {
        const display = document.getElementById('slider-val');
        const targetBody = document.querySelector(`#char-${this.qData.target} .slime-body`);
        
        let h = this.baseHeight;
        let txt = "";

        if (this.qData.type === 'ratio') {
            txt = `Ã— ${val}`;
            h = this.baseHeight * parseFloat(val);
        } else {
            const sign = val > 0 ? '+' : '';
            txt = `${sign}${val}`;
            h = this.baseHeight + (parseInt(val) * 20);
        }
        
        display.innerText = txt;
        targetBody.style.height = Math.max(10, h) + "px";
        targetBody.style.backgroundColor = '#3498db'; // ä½¿ç”¨å“ç‰Œè—è‰² (æ¯”è¼ƒé‡)
    }

    submitSlider() {
        const val = parseFloat(document.getElementById('slider').value);
        if (val === this.qData.val) {
            this.addScore(100);
            this.showMsg("ğŸ‰ è®Šå½¢æˆåŠŸï¼", true);
            setTimeout(() => this.nextQuestion(), 1500);
        } else {
            this.showMsg("æ•¸å€¼ä¸å°å–”ï¼", false);
            this.addScore(-10);
        }
    }

    showMsg(txt, isGood) {
        const el = document.getElementById('hint-text');
        el.innerText = txt;
        // æˆåŠŸç”¨ç¶ è‰²ï¼Œå¤±æ•—ç”¨ç´…è‰²
        el.style.color = isGood ? '#27ae60' : '#c0392b';
    }

    addScore(pts) {
        this.score += pts;
        document.getElementById('score-disp').innerText = this.score;
    }

    gameOver() {
        clearInterval(this.timerInterval);
        document.getElementById('screen-end').classList.remove('hidden');
        document.getElementById('final-score').innerText = this.score;
        this.updateLeaderboard();
    }

    updateLeaderboard() {
        this.leaderboard.push({name: this.playerName, score: this.score});
        this.leaderboard.sort((a,b) => b.score - a.score);
        
        const list = document.getElementById('leaderboard-content');
        list.innerHTML = "";
        
        this.leaderboard.slice(0, 5).forEach((p, i) => {
            const div = document.createElement('div');
            div.className = "rank-row";
            if (p.name === this.playerName && p.score === this.score) div.classList.add('highlight');
            div.innerHTML = `<span>#${i+1} ${p.name}</span><span>${p.score}</span>`;
            list.appendChild(div);
        });
    }
}

const game = new GameSystem();
</script>
